<div class="container my-5">
  <h1 class="mb-3">Edit product</h1>

  <div class="row">
    <div class="col-6">
      <form [formGroup]="form" (ngSubmit)="saveProduct()" class="custom-form">
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control" id="id" readonly formControlName="id" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" formControlName="price" required>
        </div>
        <div class="p-field">
          <label for="categories">Categories:</label>
          <p-multiSelect [options]="categories" formControlName="categories" optionLabel="name" (ngModelChange)="updateCategories($event)"></p-multiSelect>
        </div>
                                                
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteProduct(productDetails.productId)">Delete</button>
      </form>
    </div>
  </div>
</div>

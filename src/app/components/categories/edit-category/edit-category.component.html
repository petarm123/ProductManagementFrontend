<div class="container my-5">
  <h1 class="mb-3">Edit category</h1>

  <div class="row">
    <div class="col-6">
      <form [formGroup]="form" (ngSubmit)="saveCategory()" class="custom-form">
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control" id="id" readonly formControlName="id" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>
        <div class="p-field">
          <label for="products">Products:</label>
          <p-multiSelect [options]="products" formControlName="products" optionLabel="name" (ngModelChange)="updateProducts($event)"></p-multiSelect>
        </div>                            
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteCategory(categoryDetails.categoryId)">Delete</button>
      </form>
    </div>
  </div>
</div>
